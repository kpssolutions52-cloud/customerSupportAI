# Multi-tenant Customer Support AI â€” Docker Compose
# Runs: PostgreSQL, Backend (FastAPI), Frontend (Next.js)
# Usage: copy backend/.env.example to backend/.env and set OPENAI_API_KEY, JWT_SECRET, etc.
#        then: docker-compose up -d

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: customer_support_ai
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/customer_support_ai
      CHROMA_PERSIST_DIR: /app/chroma_db
    env_file:
      - ./backend/.env
    volumes:
      - chroma_data:/app/chroma_db
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
  chroma_data:
